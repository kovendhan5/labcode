<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student File Upload</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" />
        <button type="submit">Upload</button>
    </form>
    <h2>Uploaded Files</h2>
    <ul id="fileList"></ul>

    <script>
        let CLIENT_ID = '130258146268-8omlsvs6g2nmljr49gqes96mfjiif2jk.apps.googleusercontent.com'; // Replace with your client_id from the JSON file
        let CLIENT_SECRET = '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'; // Replace with your client_secret from the JSON file
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                gapi.auth2.getAuthInstance().signIn();
            });
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const metadata = {
                    'name': file.name,
                    'mimeType': file.type
                };
                const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form
                }).then(response => response.json()).then(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `https://drive.google.com/file/d/${file.id}/view`;
                    link.textContent = file.name;
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            }
        });

        handleClientLoad();
    </script>
</body>
</html>
